<!DOCTYPE html>
<html>
<head>
<style> 
#main {
    /* width: 70px; */
    height: 300px;
    border: 1px solid #c3c3c3;
    display: flex;
    flex-wrap: wrap;

    /* flex-direction: column; */
    align-content: center; 
    /* justify-content: center; */

    /* modifies the behavior of the flex-wrap property.
    It is similar to align-items, but instead of aligning flex items, it aligns flex lines.*/
}

#main div {
  width: 70px;
  height: 70px;
}
</style>
</head>
<body>

<h1>The align-content Property</h1>

<div id="main">
  <div style="background-color:coral;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:pink;"></div>
</div>

<p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the align-content property.</p>

</body>
</html>
